<!DOCTYPE html>
<html>
    <head>
        <title>
            Textures
        </title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-sky src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/sky.jpg"></a-sky>
            <a-plane id="ground" src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/ground.webp"
            position="0 0 0" rotation="-90 0 0" width="20" height="10"></a-plane>
            <a-plane id="carpet" src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/carpet.jpg"
            position="0 0.1 0.5" rotation="-90 0 0" width="8" height="5"> </a-plane>
            <a-box id="wall" src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/wall.jpeg"
            position="0 6.5 -4.5"  width="20" height="13"> </a-box>
            <a-plane id="wall-poster-left" src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/left-poster.png"
            position="-5 6 -3.3" rotation="0 0 0" width="4" height="6"></a-plane>
            <a-plane id="wall-poster-middle" src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/middle-poster.png"
            position="0 6 -3.3" rotation="0 0 0" width="4" height="6"> </a-plane>
            <a-plane id="wall-poster-right" src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/left-poster.png"
            position="5 6 -3.3" rotation="0 0 0" width="4" height="6"> </a-plane>
            <!--Chair1-->
            <a-cylinder src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/chair.jpeg" radius="1.2" position="6.5 -0.4 0">
                <a-cylinder src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/chair.jpeg" radius="0.2" position="0 1 0" height="1.2"></a-cylinder>
                <a-cylinder src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/chair.jpeg" radius="1.3" position="0 1.9 0" height="0.2" rotation="0 0 0"></a-cylinder>
                <a-cylinder src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/chair.jpeg" radius="1.3" position="0.85 3 0" height="0.2" rotation="90 -90 0"></a-cylinder>
            </a-cylinder>

            <!--Chair2-->
            <a-cylinder src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/chair.jpeg" radius="1.2" position="-6.5 -0.4 0">
                <a-cylinder src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/chair.jpeg" radius="0.2" position="0 1 0" height="1.2"></a-cylinder>
                <a-cylinder src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/chair.jpeg" radius="1.3" position="0 1.9 0" height="0.2" rotation="0 0 0"></a-cylinder>
                <a-cylinder src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/chair.jpeg" radius="1.3" position="-0.85 3 0" height="0.2" rotation="90 -90 0"></a-cylinder>
            </a-cylinder>

             <!--Dining table-->
             <a-box src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/dining-table.jpeg" height="3.5" width="9" position="0 2 0" rotation="90 0 0" depth="0.2">
                <a-cylinder src="https://raw.githubusercontent.com/Panav2008/PRO-147/main/dining-table.jpeg" height="2" radius="0.8" position="0 0 1" rotation="90 0 0" depth="0.2"></a-box>
             </a-box>
             
             <!--Lamp-->
             <a-cone color="pink" position="0 7.5 0" radius-top="0.5" radius-bottom="2">
                 <a-sphere color="#fff176" position="0 -0.5 0"></a-sphere>
                 <a-cylinder color="pink" radius="0.15" height="4" position="0 2 0"></a-cylinder>
             </a-cone>
            <a-camera position="0 5 15"></a-camera>
        </a-scene>
    </body>
</html>
